<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantapps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .main-content {
            padding: 40px 0;
            flex: 1;
        }
        
        section {
            margin-bottom: 50px;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        p {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .service {
            width: 200px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .service-icon {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .service h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .apps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .app {
            width: 200px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .app-icon {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .app h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        
        .contact-info p {
            margin-bottom: 10px;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ATLANTAPPS</div>
        </div>
    </header>
<section id="services">
            <div class="services">
                <div class="service">
                    <div class="service-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h3>Android Apps</h3>
                    <p>Development for Android platform</p>
                </div>
                <div class="service">
                    <div class="service-icon">
                        <i class="fab fa-apple"></i>
                    </div>
                    <h3>iOS Apps</h3>
                    <p>Development for iOS platform</p>
                </div>
                <div class="service">
                    <div class="service-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3>Mobile Games</h3>
                    <p>Game development for mobile</p>
                </div>
            </div>
        </section>



        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p>Email: atlantapps@list.ru</p>
 
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Atlantapps.</p>
                <div class="social-links">
                    <i class="fab fa-google-play"></i></a>
                   <i class="fab fa-app-store"></i></a>
                   <i class="fab fa-github"></i></a>
                </div>
 
            </div>
        </div>
    </footer>
</body>
</html>
